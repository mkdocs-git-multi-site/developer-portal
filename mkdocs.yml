site_name: Microservices 'R' Us
docs_dir: .
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
plugins:
  - search
  - same-dir
  - callouts
markdown_extensions: 
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
